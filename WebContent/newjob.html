<body>
	<div id="header"></div>
	
	<div class="container">


		<form>
			<ul class="newjob-form">
				<li><label for="desc-tarefa">Descrição</label> <input
					type="text" id="desc-tarefa" name="desc-tarefa"></li>

				<li><label for="requisitos">Requisitos</label></li>
				<li><textarea rows="4" cols="50" id="requisitos"
						name="requisitos"> </textarea></li>

				<li><label for="data">Data de Entrega</label> <input
					type="text" id="data-entrega" name="data-entrega"/> <script>
						
							$(function() {
							    $( "#data-entrega" ).datepicker({
							    	dateFormat: 'dd/mm/yy',
							        dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
							        dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
							        dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
							        monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
							        monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
							        changeMonth: true,
							        changeYear: true
							    });
							});
					</script></li>

				<li><label for="tipo-job">Tipo Job</label> <select id="tipo-job">
				</select></li>

				<li><label for="estimativa">Estimativa Horas</label> <input
					type="text" id="estimativa" name="estimativa"></li>

				<li><label for="preco">Preço</label> <input type="text"
					id="preco" name="preco"></li>



			</ul>
			<input type="button" value="Criar Job" id="submit">
		</form>
	</div>
