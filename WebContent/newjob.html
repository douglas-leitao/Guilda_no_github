<!DOCTYPE html>
<html lang="pt-br">
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width">
                <link href="css/style.css" rel="stylesheet">
                <link href="css/newjob.css" rel="stylesheet">
                
				<link rel="stylesheet" href="css/jQuery UI 1.11.3.css" />
				<script src="js/jquery-1.11.3.js"></script>
				<script src="js/jQuery UI 1.11.3.js"></script>
				
                <script src="js/imageapi.js"></script>
                <script src="js/utils.js"></script>
                <script src="js/style.js"></script>
                <script src="js/newjob.js"></script>
        </head>
        <body>
                <header>
                        <h1>Criar Job</h1>
                </header>
                
                <form>
                        <ul class="newjob-form">
                                <li>
                                        <label for="desc-tarefa">Descrição</label>
                                        <input type="text" id="desc-tarefa" name="desc-tarefa">
                                </li>
                                
                                <li>
                                        <label for="requisitos">Requisitos</label>
                                        
                                </li>
                                <li>
                                		<textarea rows="4" cols="50" id="requisitos" name="requisitos"> </textarea>
                                </li>
                                
                                <li>
                                		<label for="data">Data de Entrega</label>
                                		<input type="text" id="data-entrega" name="data-entrega" />
		                                 <script>
												$(function() {
												    $( "#data-entrega" ).datepicker({
												    	dateFormat: 'dd/mm/yy',
												        dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
												        dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
												        dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
												        monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
												        monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
												        changeMonth: true,
												        changeYear: true,
												       
												    });
												});
										</script>

                                </li>
                                
                                <li>
                                		<label for="tipo-job">Tipo Job</label>

										<select id="tipo-job">
										</select>
                                </li>
                                
                                <li>
                                        <label for="extimativa">Extimativa Horas</label>
                                        <input type="text" id="extimativa" name="extimativa">
                                </li>
                                
                                <li>
                                        <label for="preco">Preço</label>
                                        <input type="text" id="preco" name="preco">
                                </li>
                                
                                
                                
                        </ul>
                        <input type="button" value="Criar Job" id="submit">
                </form>
        </body>
</html>
